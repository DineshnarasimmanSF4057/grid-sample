<style>
  .control-section{
      margin-top: 100px;
  }
</style>
<div class="control-section">
  <ejs-grid
    [dataSource]="data"
    height="350"
    [allowSorting]="true"
    [allowFiltering]="true"
    [filterSettings]="filterSettings"
    [editSettings]="editSettings"
    [toolbar]="toolbar"
  >
    <e-columns>
      <e-column
        field="OrderID"
        headerText="Order ID"
        width="180"
        textAlign="Right"
        isPrimaryKey="true"
        [validationRules]="orderidrules"
      ></e-column>
      <e-column
        field="Vegetable"
        headerText="Vegetable"
        width="150"
        type="string"
      ></e-column>
      <e-column
        field="OrderDate"
        headerText="Order Date"
        width="130"
        format="yMd"
        textAlign="Right"
        editType="datepickeredit"
      ></e-column>
      <e-column
        field="Freight"
        headerText="Freight"
        width="120"
        format="C2"
        textAlign="Right"
        editType="numericedit"
        [validationRules]="freightrules"
      ></e-column>
      <e-column
        field="ShippedDate"
        headerText="Shipped Date"
        width="130"
        format="yMd"
        textAlign="Right"
        editType="datepickeredit"
      ></e-column>
    </e-columns>
  </ejs-grid>
</div>
